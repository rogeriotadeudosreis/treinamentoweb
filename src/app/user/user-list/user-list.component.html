<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">Lista de Usuário</mat-card-title>
    <mat-card-subtitle>
        Listando usuários devidamente cadastrados
    </mat-card-subtitle>
</mat-card>
<br>
<button class="btnNovoUsuario" mat-raised-button (click)="navigateToUserCreate()" color="primary">
    Novo Usuário
</button>
<button class="btnDetalhesUsuario" mat-raised-button (click)="navigateToUserDetail()">
    Detalhes
</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z3 full-width-table">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Sobrenome Column -->
    <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef> SOBRENOME </th>
        <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> SENHA </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
